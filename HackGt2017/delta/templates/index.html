<!-- howdy/templates/index.html -->
<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
    	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/index.css' %}">
        <meta charset="utf-8">
        <title>Profile</title>
    </head>
    <body>
    	<div>
    		<div class="page-header">
    	<h1><a href="/">What Kind Of Flier Are You?</a></h1>
		</div>
		<img src="{%static 'Delta-Logo.jpg' %}" style="margin-left: -70px; width:350px;height:75px;">
		<h2><a>Please Fill Out Survey:</a></h2>
	<form action="seats" method="post">
	{% csrf_token %}
	Name:
		<input type="text" name="name" /><br />
	Are you a talker?
    	<input type="radio" name="talk" id="choice1" value="True"> Yes
		<input type="radio" name="talk" id="choice2" value="False"> No
	</br>
	Are you a sleeper?
    	<input type="radio" name="sleep" id="choice1" value="True"> Yes
		<input type="radio" name="sleep" id="choice2" value="False"> No</br>
	Are you planning to drink?
    	<input type="radio" name="drink" id="choice1" value="True"> Yes
		<input type="radio" name="drink" id="choice2" value="False"> No</br>
	Are you travelling with child?
    	<input type="radio" name="child" id="choice1" value="True"> Yes
		<input type="radio" name="child" id="choice2" value="False"> No</br>
    <input type="submit" value="Vote"/>
</form>
    </body>
</html>
